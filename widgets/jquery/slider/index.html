<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<title>Slider</title>

		<script type="text/javascript" src="../core/lib/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../core/lib/jquery-ui-1.7.1.custom.min.js"></script>
		<script type="text/javascript" src="../core/lib/ui/libs/jquery.ui.slider.js"></script>
		<script type="text/javascript" src="slider.js"></script>

		<link rel="stylesheet" href="css/redmond/jquery-ui-1.7.1.custom.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<h1>Slider</h1>

		<div class="content"> 
			<form action="#">
				<div>
					<select name="speed" id="speed">
						<option value="1">Low</option>
						<option value="2">Medium</option>
						<option value="3" selected="selected">High</option>
						<option value="4">Important</option>
						<option value="5">Urgent</option>
					</select>
				</div>
			</form>		
		</div>
	</body>
</html>
